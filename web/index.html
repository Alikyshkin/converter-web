<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor — сжатие изображений</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Сжимайте изображения прямо в браузере. Быстро и без загрузки на сервер.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --surface: #f5f5f5;
      --text: #1a1a1a;
      --text-muted: #616161;
      --outline: #e0e0e0;
      --radius-card: 12px;
      --page-padding: 20px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { height: 100%; }
    body {
      margin: 0;
      min-height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    flutter-app {
      display: block;
      min-height: 100vh;
      background: var(--bg);
    }
    #flutter-loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    #flutter-loading.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .loading-brand {
      font-size: 1.375rem;
      font-weight: 600;
      letter-spacing: 0;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    .loading-hint {
      font-size: 0.9375rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    .loading-bar {
      width: 120px;
      height: 3px;
      background: var(--outline);
      border-radius: 8px;
      overflow: hidden;
    }
    .loading-bar::after {
      content: '';
      display: block;
      height: 100%;
      width: 40%;
      background: var(--text);
      border-radius: 8px;
      animation: loading 1s ease-in-out infinite;
    }
    @keyframes loading {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(220%); }
    }
  </style>
</head>
<body>
  <div id="flutter-loading" aria-hidden="true">
    <div class="loading-brand">Image Compressor</div>
    <div class="loading-hint">Загрузка…</div>
    <div class="loading-bar" role="progressbar" aria-label="Загрузка приложения"></div>
  </div>
  <script src="flutter.js" defer></script>
  <script>
    window.__detectFaces = function (img) {
      return new Promise(function (resolve) {
        if (typeof FaceDetector === 'undefined') {
          resolve([]);
          return;
        }
        try {
          new FaceDetector().detect(img)
            .then(function (faces) {
              resolve(faces.map(function (f) {
                var b = f.boundingBox;
                return { x: b.x, y: b.y, width: b.width, height: b.height };
              }));
            })
            .catch(function () { resolve([]); });
        } catch (e) {
          resolve([]);
        }
      });
    };
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=392170313');
      });
    }
    window.addEventListener('load', function () {
      setTimeout(function hideLoading() {
        var el = document.getElementById('flutter-loading');
        if (el) el.classList.add('hidden');
      }, 2200);
    });
  </script>
  <script src="flutter_bootstrap.js" defer></script>
  <flutter-app></flutter-app>
</body>
</html>
