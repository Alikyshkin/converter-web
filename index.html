<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor — сжатие изображений</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Сжимайте изображения прямо в браузере. Быстро и без загрузки на сервер.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Тема приложения (AppTheme): те же цвета и радиусы, что и во Flutter */
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --accent: #38bdf8;
      --accent-dim: rgba(56, 189, 248, 0.15);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --radius-card: 16px;
      --page-padding: 24px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { height: 100%; }
    body {
      margin: 0;
      min-height: 100%;
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    flutter-app {
      display: block;
      min-height: 100vh;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-dim), transparent), var(--bg);
    }
    #flutter-loading {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    #flutter-loading.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .loading-brand {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    .loading-brand span { color: var(--accent); }
    .loading-hint {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    .loading-bar {
      width: 120px;
      height: 3px;
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
    }
    .loading-bar::after {
      content: '';
      display: block;
      height: 100%;
      width: 40%;
      background: var(--accent);
      border-radius: 12px;
      animation: loading 1s ease-in-out infinite;
    }
    @keyframes loading {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(220%); }
    }
  </style>
</head>
<body>
  <div id="flutter-loading" aria-hidden="true">
    <div class="loading-brand">Image <span>Compressor</span></div>
    <div class="loading-hint">Загрузка…</div>
    <div class="loading-bar" role="progressbar" aria-label="Загрузка приложения"></div>
  </div>
  <script src="flutter.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=392170313');
      });
    }
    window.addEventListener('load', function () {
      setTimeout(function hideLoading() {
        var el = document.getElementById('flutter-loading');
        if (el) el.classList.add('hidden');
      }, 2200);
    });
  </script>
  <script src="flutter_bootstrap.js" defer></script>
  <flutter-app></flutter-app>
</body>
</html>
